<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de grupo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gerenciamento de grupos</h1>
          <hr />
            <hr />
      <form action="listar.html">
        <label for="adicionar grupo" class="form-label">Adicionar grupo </label>
        <input
          type="text"
          class="form-control"
          id="grupoo"
          aria-describedby="emailHelp"
          required
          placeholder="Exemplo: Nome do grupo"
        />

        <hr />
        <button type="submit" class="btn btn-primary">Adicionar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>

          <hr />
            <hr />


      <form action="listar.html">
        <label for="excluir grupo" class="form-label">Excluir grupo</label>
        <input
          type="text"
          class="form-control"
          id="excluir grupo"
          aria-describedby="emailHelp"
          required
          placeholder="Exemplo: Nome do grupo"
        />

        <hr />
        <button type="submit" class="btn btn-primary">Deletar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
      </form>
    </div>
  </body>
</html>
